{% extends "layout.html" %}

{% block title %}
    Top up
{% endblock %}

{% block main %}        
    How much to topup?

    <form method="post" action="/topup">
        <div class="mb-3">    
            <input type="number" step="0.01" name="amount" placeholder="Amount" autocomplete="off" autofocus>    
        </div>

        <button class="btn btn-primary" type="submit">Top up</button>
    </form>
{% endblock %}
