{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="d-flex justify-content-center mt-4">
            <select name="symbol" class="form-select w-auto">
                {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>  
        
        <div class="mb-3">
            <input type="number" name="shares" placeholder="Shares" autocomplete="off">
        </div>
        
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
