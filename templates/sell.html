{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol">
            {% for symbol in symbols %}
            <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>

        <br>

        <input type="number" name="shares" placeholder="Shares" autocomplete="off">

        <br>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
