{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="mb-3" >
            <input type="text" name="symbol" autocomplete="off" autofocus placeholder="Symbol">
        </div>
        <div class="mb-3" >
            <input type="text" name="shares" autocomplete="off" autofocus placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
